<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>How fast are you?</title>
  <style type="text/css">
    #square{
      background-color:red;
      display:none;
    }  
    
    .shape{
      width:200px;
      height:200px;
      
      
    }
  
    
    
    
    </style>
</head>
<body>
  <p span id="timetaken">Time you took is :-</p>
  <div class="shape" id="square">  </div>
    

  <script type="text/javascript">
    
   
    function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

    
    
     var beforetime=new Date().getTime();
    
    
    
  function shapeappear(){
    
    var width=Math.random()*500;
    var top =Math.random()*400;
    var left=Math.random()*500;
    
    if(Math.random()>0.5)
      {
        document.getElementById("square").style.borderRadius="50%";
        
      }
    else{
      document.getElementById("square").style.borderRadius="0%";
    }
    document.getElementById("square").style.backgroundColor=getRandomColor();
     document.getElementById("square").style.width=width+"px"; 
    document.getElementById("square").style.height=width+"px"; 
    document.getElementById("square").style.top=top+"px"; 
    document.getElementById("square").style.left=left+"px"; 
    
    
    document.getElementById("square").style.display="block";  
      beforetime=new Date().getTime();
  }
  setTimeout(shapeappear,Math.random()*2000)
    
   
  document.getElementById("square").onclick=function()
  {
    var aftertime=new Date().getTime();
    document.getElementById("square").style.display="none";
    
    var totaltime=(aftertime-beforetime)/1000;
    document.getElementById("timetaken").innerHTML=totaltime+"s";
      }
  
  </script>
  
  </body>
  
  
  
</html>
